<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    
    <div class="leftSide">
        <img width="auto" height="100%" src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="BlÃ¤tterwald">
        
            <div class="odinContainer">
                <img width="20%" src="./img/odin-lined.png" alt="odin-lined">
                <div class="odinText">ODIN</div>
            
            </div>
        
        <div class="photoTextContainer">
            <div class="photoText">
                <a href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA" target="_blank">Photo by Halie West on Unsplash</a>
            </div>
        </div>
        
    </div>

    <div class="rightSide">
        
        <div class="firstSection">
            <div class="firstSectionText">
                <p>This is not a real online Service! You know you need
                    something like this in your life to help you realize 
                    your deepest dreams. Sign up <i>now</i> to get stated.
                </p> 
                
                <p>You know you want to.</p>
            </div>
           
        </div>

      
        
                <form action='' id="myform" method='get' class='formClass'>
                    
                    <div>
                        <div>
                            <p style="margin: 24px 24px -12px 48px;">Let's do this!</p>
                        </div>
                        
                        <div class="formElements">
                            <div class="formLeft">
                                <div class='form-row'>
                                    <label for='firstName'>FIRST NAME</label>
                                    <input id='firstName' name='firstName' type='text'/>
                                </div>
            
                                <div class='form-row'>
                                    <label for='email'>EMAIL</label>
                                    <input id='email' name='email' type="email"/>
                                </div>
            
                                <div class='form-row'>
                                    <label for='password'>PASSWORD</label>
                                    <input id='password' name='password' type='password'/>
                                </div>
                            </div>
        
                            <div class="formRight">
                                <div class='form-row'>
                                    <label for='lastName'>LAST NAME</label>
                                    <input id='lastName' name='lastName' type='text'/>
                                </div>
                
                                <div class='form-row'>
                                    <label for='phoneNumber'>PHONE NUMBER</label>
                                    <input id='phoneNumber' name='phoneNumber' type="number"/>
                                </div>
                
                                <div class='form-row'>
                                    <label for='confirmPassword'>CONFIRM PASSWORD</label>
                                    <input id='confirmPassword' name='confirmPassword' type='password'/>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </form>
           

                <div class="submitContainer">
                    <div>
                        <input class="buttonInput" type="submit" form="myform" value="Create Account"/>
                    </div>
                    <p>Already have an account? <a class="login" href="https://www.google.com">Log in</a></p>
                </div>
       
      
      
       
    </div>

</body>
</html>
